<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="main">
            <div id="wrapper">
                <h1>Gradient Generator</h1>
                <div class="body">
                    <!-- Color A begins -->
                    <div class="color">
                        <form>
                            <input type="color" id="color-a" value="#B149FF">
                        </form>
                        <p id="hexTextA"></p>
                        
                        <form><input type="range" id="range-a" min="0" max="100" value="0"></form>

                    </div>
                    <!-- Color A ends -->

                    <!-- Color B begins -->
                    <div class="color">
                        <form>
                            <input type="color" id="color-b" value="#00FFFF">
                        </form>
                        <p id="hexTextB"></p>
                        
                        <form><input type="range" id="range-b" min="0" max="100" value="100"></form>

                    </div>
                    <!-- Color B ends -->
                </div>

                <!-- Buttons -->
                <p id="direction-input">right</p>
                <div class="direction-container">
                    <p>
                        <button class="direction" value="top">↑</button>
                        <button class="direction" value="right">→</button>
                        <button class="direction" value="left">←</button>
                        <button class="direction" value="bottom">↓</button>
                        <button class="direction" value="top left">↖</button>
                        <button class="direction" value="top right">↗</button>
                        <button class="direction" value="bottom right">↘</button>
                        <button class="direction" value="bottom left">↙</button>
                    </p>
                </div>
            </div>

            <button id="generate">
                <p id="generate-text">generate code</p>
                <p id="clipboard-alert">click to copy to clipboard</p>
            </button>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
